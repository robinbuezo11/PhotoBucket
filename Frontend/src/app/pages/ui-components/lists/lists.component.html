<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Load Images</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-12">
        <mat-card class="b-1 shadow-none">
          <mat-card-header>
            <mat-card-title>Images</mat-card-title>
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <!-- Edit Album -->
            <mat-card class="cardWithShadow theme-card">
              <mat-card-content class="b-t-1">
                <div class="container">
                  <div *ngIf="currentUpload">
                    <div class="progress">
                      <div class="progress-bar progress-bar-animated" 
                      [ngStyle]="{ 'width': currentUpload?.status + '%' }"></div>
                    </div>
                    Progress: {{currentUpload?.status}}% Complete
                  </div>
                  <div class="box">
                    <h2 class="heading">Upload New Images</h2>
                    <label>
                      <input type="file" class="button"
                      (change)="manageFiles($event)" multiple>
                    </label>>
                    <button class="btn btn-primary" 
                    [disabled]= "!selectedFiles"
                    (click)="uploadFiles()">Upload Images
                  </button>
                  </div>
                  </div>
                
              </mat-card-content>
            </mat-card>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
