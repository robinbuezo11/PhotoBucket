<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Analyze Text</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-sm-6 col-lg-6">
        <mat-card class="b-1 shadow-none">
          <mat-card-header>
            <mat-card-title>Image</mat-card-title>
          </mat-card-header>
          <mat-card-content class="b-t-1 text-center">
            <input type="file" (change)="onFileSelected($event)" accept="image/*" />
            <div *ngIf="selectedImage" class="m-t-10">
              <img [src]="selectedImage" alt="Selected Image" style="max-width: 100%; max-height: 250px;" />
            </div>
            <mat-spinner *ngIf="isLoading" diameter="50" class="m-t-10"></mat-spinner>
            <button mat-raised-button color="primary" class="m-t-10" (click)="processImage()" [disabled]="!selectedFile || isLoading">
              Process
            </button>
            <mat-error *ngIf="errorMessage" class="m-t-10">{{ errorMessage }}</mat-error>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-sm-6 col-lg-6">
        <mat-card class="b-1 shadow-none">
          <mat-card-header>
            <mat-card-title>Text</mat-card-title>
          </mat-card-header>
          <mat-card-content class="b-t-1">
            <textarea *ngIf="extractedText" class="form-control" style="width: 100%; height: 250px;">
              {{ extractedText }}
            </textarea>
            <button mat-raised-button color="warn" class="m-t-10" (click)="reset()" *ngIf="extractedText || errorMessage">
              Reboot
            </button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
