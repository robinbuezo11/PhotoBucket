<h2 mat-dialog-title class="mat-mdc-dialog-title mdc-dialog__title m-b-24">Hi {{ data.name }}</h2>

<form [formGroup]="form">
  <mat-dialog-content class="mat-mdc-dialog-content mdc-dialog__content" style="max-width: 600px;">
    <p>Do you want to delete your account?</p>

    <mat-form-field appearance="outline" class="w-100" color="primary">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        <span *ngIf="form.get('password')?.hasError('required')">Password is required</span>
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button color="warn" (click)="onNoClick()">No Thanks</button>
    <button mat-button color="primary" [disabled]="form.invalid" (click)="deleteAccount()" cdkFocusInitial>
      Delete Account
    </button>
  </mat-dialog-actions>
</form>
