<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <img
              src="./assets/images/logos/PhotoBucketv2.png"
              class="align-middle m-2"
              alt="logo"
            />
          </div>
          <div class="row m-t-24 custom-row">
            <div class="col-12 col-sm-12">
              <button mat-stroked-button class="w-100">
                <div class="d-flex align-items-center">
                  <img
                    src="/assets/images/svgs/face-id-svgrepo-com.svg"
                    alt="google"
                    width="16"
                    class="m-r-8"
                  />
                  Sign in with face id
                </div>
              </button>
            </div>
          </div>

          <div class="or-border m-t-30">login</div>

          <form [formGroup]="form" (ngSubmit)="login()" class="m-t-30">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Username
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="usuario" />
            </mat-form-field>

            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Password
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" />
            </mat-form-field>

            <button mat-flat-button color="primary" class="w-100" [disabled]="form.invalid">
              Sign In
            </button>
          </form>
          <span class="d-block f-w-500 text-center m-t-24"> Join Us
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Create an account</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
