<mat-toolbar class="topbar">
  <button mat-icon-button (click)="toggleMobileNav.emit()" *ngIf="!showToggle">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>
  <span class="flex-1-auto"></span>
  <button mat-fab  color="inherit" [matMenuTriggerFor]="profilemenu" aria-label="Notifications" aria-haspopup="menu" mat-ripple-loader-class-name="mat-mdc-button-ripple"
    class="mat-mdc-menu-trigger mdc-fab mat-mdc-fab-base mat-mdc-fab mat-inherit mat-mdc-button-base mdc-fab--extended mat-mdc-extended-fab" aria-expanded="false">
    <img [src]="userData?.imagen || '/assets/images/profile/user-1.jpg'" class="rounded-circle object-cover" width="40" />
  </button>
  

  <mat-menu #profilemenu="matMenu" xPosition="before" class="mat-mdc-menu-panel mat-mdc-elevation-specific ng-trigger ng-trigger-transformMenu ng-tns-c1923052698-9 cardWithShadow mat-menu-below topbar-dd ng-star-inserted mat-elevation-z8 mat-menu-before"
  style="transform-origin: right top;">
    <div class="p-x-32 p-y-16">
      <h6 class="f-s-16 f-w-600 m-0 mat-subtitle-1">User Profile</h6>
      <div class="d-flex align-items-center p-b-24 b-b-1 m-t-16">
        <img [src]="userData?.imagen || '/assets/images/profile/user-1.jpg'" width="95" class="rounded-circle">
        <div class="m-l-16">
          <h6 class="f-s-16 f-w-600 m-0 mat-subtitle-1">{{ userData?.usuario || 'Usuario' }}</h6>
          <span class="d-flex align-items-center">
            <i-tabler name="mail" class="icon-15 m-r-4"></i-tabler>
            <!--Aqui va el correo-->
            {{ userData?.correo || 'Correo no disponible' }}
          </span>
        </div>
      </div>
    </div>
    <div class="p-x-32">
      <a class="p-y-16 text-decoration-none d-block text-hover-primary" href="/ui-components/profile">
        <div class="d-flex align-items-center">
          <span class="align-items-center bg-light-primary d-flex icon-50 justify-content-center rounded shadow-none text-primary">
            <i-tabler class="icon-20" _nghost-ng-c2605515766="">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">  
                <path stroke="none" d="M0 0h24v24H0z" fill="none">
                </path>  
                <path d="M17 8v-3a1 1 0 0 0 -1 -1h-10a2 2 0 0 0 0 4h12a1 1 0 0 1 1 1v3m0 4v3a1 1 0 0 1 -1 1h-12a2 2 0 0 1 -2 -2v-12">
                </path>  
                <path d="M20 12v4h-4a2 2 0 0 1 0 -4h4">
                </path>
              </svg>
            </i-tabler>
          </span>
          <div class="m-l-16">
            <h5 class="f-s-14 f-w-600 m-0 textprimary mat-subtitle-1 hover-text"> My Profile </h5>
            <span class="mat-body-1">Account Settings</span>
          </div>
        </div>
      </a>
      <a class="p-y-16 text-decoration-none d-block text-hover-primary" href="/ui-components/faceId">
        <div class="d-flex align-items-center">
          <span class="align-items-center bg-light-success d-flex icon-50 justify-content-center rounded shadow-none text-success">
            <i-tabler class="icon-20" _nghost-ng-c2605515766="">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path stroke="none" d="M0 0h24v24H0z" fill="none">
                </path>
                <path d="M12 3a12 12 0 0 0 8.5 3a12 12 0 0 1 -8.5 15a12 12 0 0 1 -8.5 -15a12 12 0 0 0 8.5 -3">
                </path>
              </svg>
            </i-tabler>
          </span>
          <div class="m-l-16">
            <h5 class="f-s-14 f-w-600 m-0 textprimary mat-subtitle-1 hover-text"> My Face Id </h5>
            <span class="mat-body-1">Configure Face &amp; Recognition</span>
          </div>
        </div>
      </a>
      <a class="p-y-16 text-decoration-none d-block text-hover-primary" (click)="openDialog()">
        <div class="d-flex align-items-center">
          <span class="align-items-center bg-light-error d-flex icon-50 justify-content-center rounded shadow-none text-error">
            <i-tabler class="icon-20" _nghost-ng-c2605515766="">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M3 5m0 3a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3z"></path>
                <path d="M3 10l18 0"></path>  <path d="M7 15l.01 0"></path>
                <path d="M11 15l2 0"></path>
              </svg>
            </i-tabler>
          </span>
          <div class="m-l-16">
            <h5 class="f-s-14 f-w-600 m-0 textprimary mat-subtitle-1 hover-text"> Danger!! </h5>
            <span class="mat-body-1">Delete Account</span>
          </div>
        </div>
      </a>
    </div>
    <div class="p-x-12 m-t-12">
      <a (click)="logout()" mat-flat-button color="primary" class="w-100">Logout</a>
    </div>
  </mat-menu>
</mat-toolbar>
